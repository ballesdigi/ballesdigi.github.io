<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Ballester Digital - Contacto</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Material+Symbols+Rounded" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Roboto', sans-serif;
      background: #f8f9fc;
      color: #222;
    }
    header {
      background-color: #0066cc;
      padding: 1rem 1.5rem;
      color: white;
      display: flex;
      align-items: center;
      justify-content: space-between;
      position: relative;
    }
    .logo {
      font-size: 1.3rem;
      font-weight: bold;
    }
    nav {
      display: flex;
      gap: 1rem;
    }
    nav a {
      color: white;
      text-decoration: none;
      font-weight: 500;
    }
    nav a:visited {
      color: white;
    }
    nav a:hover,
    nav a:focus {
      text-decoration: underline;
      color: #e0e0e0;
    }
    nav a.active {
      border-bottom: 2px solid white;
    }
    .menu-toggle {
      display: none;
      cursor: pointer;
      width: 30px;
      height: 30px;
      fill: white;
    }
    .main {
      padding: 2rem;
      max-width: 700px;
      margin: auto;
    }
    .main h1 {
      font-size: 2rem;
      color: #003366;
      text-align: center;
      text-transform: uppercase;
      letter-spacing: 1.5px;
      margin-bottom: 1rem;
    }
    .contacto-info {
      background: white;
      border-radius: 8px;
      padding: 1.5rem;
      box-shadow: 0 1px 4px rgba(0,0,0,0.1);
      display: flex;
      flex-direction: column;
      gap: 1rem;
      margin-top: 1rem;
    }
    .info-item {
      display: flex;
      align-items: center;
      gap: 1rem;
    }
    .material-symbols-rounded {
      font-size: 2rem;
      color: #0066cc;
    }
    .whatsapp {
      position: fixed;
      bottom: 15px;
      right: 15px;
      z-index: 99;
    }
    .whatsapp img {
      width: 60px;
      height: 60px;
    }
    .map-container {
      margin-top: 2rem;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 1px 6px rgba(0,0,0,0.2);
    }
    @media (max-width: 768px) {
      nav {
        display: none;
        flex-direction: column;
        background-color: #0066cc;
        position: absolute;
        top: 60px;
        right: 0;
        left: 0;
        padding: 1rem;
      }
      nav.open {
        display: flex;
      }
      .menu-toggle {
        display: block;
      }
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">Ballester Digital</div>
    <span class="menu-toggle" tabindex="0" aria-label="Abrir menú">
      <svg viewBox="0 0 24 24" width="30" height="30" aria-hidden="true" focusable="false">
        <rect y="4" width="24" height="2" />
        <rect y="11" width="24" height="2" />
        <rect y="18" width="24" height="2" />
      </svg>
    </span>
    <nav id="nav">
      <a href="index.html">Inicio</a>
      <a href="servicios.html">Servicios</a>
      <a href="contacto.html" class="active">Contacto</a>
    </nav>
  </header>

  <div class="main">
    <h1>CONTACTO</h1>

    <div class="contacto-info">
      <div class="info-item">
        <span class="material-symbols-rounded">mail</span>
        <div>
          <strong>Email:</strong><br/>
          <a href="mailto:ballesterdigital@gmail.com">ballesterdigital@gmail.com</a>
        </div>
      </div>

      <div class="info-item">
        <span class="material-symbols-rounded">call</span>
        <div>
          <strong>WhatsApp:</strong><br/>
          <a href="https://wa.me/5491171001865" target="_blank">+54 9 11 7100 1865</a>
        </div>
      </div>

      <div class="info-item">
        <span class="material-symbols-rounded">location_on</span>
        <div>
          <strong>Dirección:</strong><br/>
          Mar del Plata 4021, Villa Ballester, CP 1653, Buenos Aires, Argentina
        </div>
      </div>

      <div class="info-item">
        <span class="material-symbols-rounded">schedule</span>
        <div>
          <strong>Horario de Atención:</strong><br/>
          Lunes a Viernes de 10:00 a 17:00 hs
        </div>
      </div>
    </div>

    <div class="map-container">
      <iframe
        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3281.726948973333!2d-58.569774084777564!3d-34.56612178046305!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x95bcbeb5d8e0d4c5%3A0xe73d0e2097ef1b49!2sMar%20del%20Plata%204021%2C%20Villa%20Ballester%2C%20Buenos%20Aires!5e0!3m2!1ses!2sar!4v1690999999999!5m2!1ses!2sar"
        width="100%" height="300" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"
        title="Mapa - Ballester Digital">
      </iframe>
    </div>
  </div>

  <a class="whatsapp" href="https://wa.me/5491171001865" target="_blank" aria-label="WhatsApp">
    <img src="https://upload.wikimedia.org/wikipedia/commons/6/6b/WhatsApp.svg" alt="WhatsApp">
  </a>

  <script>
    const menuToggle = document.querySelector('.menu-toggle');
    const nav = document.querySelector('nav');
    menuToggle.addEventListener('click', () => {
      nav.classList.toggle('open');
    });
    menuToggle.addEventListener('keypress', e => {
      if (e.key === 'Enter' || e.key === ' ') {
        nav.classList.toggle('open');
      }
    });
  </script>
</body>
</html>
