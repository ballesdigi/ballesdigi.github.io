<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Ballester Digital - Contacto</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Material+Symbols+Rounded" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Roboto', sans-serif;
      background: #f8f9fc;
      color: #222;
    }
    header {
      background-color: #0066cc;
      padding: 1rem 1.5rem;
      color: white;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    .logo {
      font-size: 1.3rem;
      font-weight: bold;
    }
    nav {
      display: flex;
      gap: 1rem;
    }
    nav a {
      color: white;
      text-decoration: none;
      font-weight: 500;
    }
    nav a:visited {
      color: white;
    }
    nav a:hover,
    nav a:focus {
      text-decoration: underline;
      color: #e0e0e0;
    }
    nav a.active {
      border-bottom: 2px solid white;
    }
    .menu-toggle {
      display: none;
      font-size: 2rem;
      cursor: pointer;
    }
    .main {
      padding: 2rem;
      max-width: 700px;
      margin: auto;
    }
    .main h1 {
      font-size: 2rem;
      color: #003366;
      text-align: center;
    }
    .contacto-info {
      background: white;
      border-radius: 8px;
      padding: 1.5rem;
      box-shadow: 0 1px 4px rgba(0,0,0,0.1);
      display: flex;
      flex-direction: column;
      gap: 1rem;
      margin-top: 1rem;
    }
    .info-item {
      display: flex;
      align-items: center;
      gap: 1rem;
    }
    .material-symbols-rounded {
      font-size: 2rem;
      color: #0066cc;
    }
    .whatsapp {
      position: fixed;
      bottom: 15px;
      right: 15px;
      z-index: 99;
    }
    .whatsapp img {
      width: 60px;
      height: 60px;
    }
    @media (max-width: 768px) {
      nav {
        display: none;
        flex-direction: column;
        background-color: #0066cc;
        position: absolute;
        top: 60px;
        right: 0;
        left: 0;
        padding: 1rem;
      }
      nav.open {
        display: flex;
      }
      .menu-toggle {
        display: block;
      }
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">ðŸ’» Ballester Digital</div>
    <span class="menu-toggle material-symbols-rounded" tabindex="0">menu</span>
    <nav id="nav">
      <a href="index.html">Inicio</a>
      <a href="servicios.html">Servicios</a>
      <a href="contacto.html" class="active">Contacto</a>
    </nav>
  </header>

  <div class="main">
    <h1>Contacto</h1>

    <div class="contacto-info">
      <div class="info-item">
        <span class="material-symbols-rounded">mail</span>
        <div>
          <strong>Email:</strong><br/>
          <a href="mailto:ballesterdigital@gmail.com">ballesterdigital@gmail.com</a>
        </div>
      </div>

      <div class="info-item">
        <span class="material-symbols-rounded">call</span>
        <div>
          <strong>WhatsApp:</strong><br/>
          <a href="https://wa.me/5491171001865" target="_blank">+54 9 11 7100 1865</a>
        </div>
      </div>
    </div>
  </div>

  <a class="whatsapp" href="https://wa.me/5491171001865" target="_blank" aria-label="WhatsApp">
    <img src="https://upload.wikimedia.org/wikipedia/commons/6/6b/WhatsApp.svg" alt="WhatsApp">
  </a>

  <script>
    const menuToggle = document.querySelector('.menu-toggle');
    const nav = document.querySelector('nav');
    menuToggle.addEventListener('click', () => {
      nav.classList.toggle('open');
    });
    menuToggle.addEventListener('keypress', e => {
      if (e.key === 'Enter' || e.key === ' ') {
        nav.classList.toggle('open');
      }
    });
  </script>
</body>
</html>
