<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>BALLESTER DIGITAL</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Material+Symbols+Rounded" rel="stylesheet" />
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      font-family: 'Roboto', sans-serif;
      background: #f8f9fc;
      color: #222;
      scroll-behavior: smooth;
    }
    header {
      background-color: #0066cc;
      color: white;
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      z-index: 100;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 1rem 1.5rem;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .logo {
      font-weight: 700;
      font-size: 1.4rem;
      user-select: none;
    }
    nav {
      display: flex;
      gap: 1.2rem;
    }
    nav a {
      color: white;
      text-decoration: none;
      font-weight: 500;
      padding: 0.2rem 0.3rem;
      border-bottom: 2px solid transparent;
      transition: border-color 0.3s;
    }
    nav a:hover,
    nav a:focus {
      border-bottom: 2px solid #e0e0e0;
    }
    nav a.active {
      border-bottom: 2px solid white;
    }
    .consulta-btn {
      background: yellow;
      color: black !important;
      font-weight: bold;
      padding: 0.3rem 0.6rem;
      border-radius: 5px;
      border: 2px solid black;
      transition: all 0.3s;
    }
    .consulta-btn:hover {
      background: black;
      color: yellow !important;
    }
    .menu-toggle {
      display: none;
      cursor: pointer;
      width: 28px;
      height: 28px;
      fill: white;
    }
    main {
      padding-top: 70px;
      max-width: 900px;
      margin: 0 auto 3rem;
      padding-left: 1rem;
      padding-right: 1rem;
    }
    section {
      padding: 3rem 0;
      border-bottom: 1px solid #ddd;
    }
    section:last-child {
      border: none;
    }
    h1, h2 {
      color: #003366;
      margin-bottom: 1rem;
      text-align: center;
      letter-spacing: 1.2px;
    }
    h1 {
      font-size: 2.4rem;
      text-transform: uppercase;
    }
    h2 {
      font-size: 1.9rem;
    }
    p {
      font-size: 1.1rem;
      line-height: 1.6;
      max-width: 700px;
      margin: 0 auto;
      text-align: center;
      color: #333;
    }
    .servicios-list {
      margin-top: 2rem;
      display: grid;
      gap: 1.2rem;
    }
    @media (min-width: 600px) {
      .servicios-list {
        grid-template-columns: repeat(2, 1fr);
      }
    }
    @media (min-width: 900px) {
      .servicios-list {
        grid-template-columns: repeat(3, 1fr);
      }
    }
    .servicio {
      background: white;
      border-radius: 8px;
      padding: 1rem 1.2rem;
      box-shadow: 0 1px 5px rgba(0,0,0,0.1);
      display: flex;
      align-items: flex-start;
      gap: 1rem;
      transition: box-shadow 0.3s;
    }
    .servicio:hover {
      box-shadow: 0 3px 15px rgba(0,0,0,0.15);
    }
    .servicio-icon {
      font-size: 2.2rem;
      color: #0066cc;
      flex-shrink: 0;
    }
    .servicio-text strong {
      display: block;
      margin-bottom: 0.3rem;
      color: #004a99;
    }
    .contacto-info {
      background: white;
      border-radius: 8px;
      padding: 1.5rem 1.8rem;
      box-shadow: 0 1px 5px rgba(0,0,0,0.1);
      display: flex;
      flex-direction: column;
      gap: 1.4rem;
      max-width: 600px;
      margin: 0 auto;
      color: #222;
      font-size: 1rem;
    }
    .info-item {
      display: flex;
      align-items: center;
      gap: 1rem;
    }
    .material-symbols-rounded {
      font-size: 2.2rem;
      color: #0066cc;
      flex-shrink: 0;
    }
    .info-item a {
      color: #0066cc;
      text-decoration: none;
    }
    .info-item a:hover {
      text-decoration: underline;
    }
    .map-container {
      margin-top: 2rem;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 1px 6px rgba(0,0,0,0.2);
      max-width: 600px;
      margin-left: auto;
      margin-right: auto;
    }
    iframe {
      width: 100%;
      height: 300px;
      border: 0;
    }
    .whatsapp {
      position: fixed;
      bottom: 20px;
      right: 20px;
      z-index: 101;
      cursor: pointer;
      width: 60px;
      height: 60px;
    }
    .whatsapp img {
      width: 100%;
      height: 100%;
    }
    @media (max-width: 768px) {
      nav {
        display: none !important;
      }
      .menu-toggle {
        display: none !important;
      }
    }

    /* Carrusel */
    .logo-carrusel {
      background: #e9ecef;
      padding: 1.5rem 1rem;
      overflow-x: auto;
      white-space: nowrap;
      display: flex;
      gap: 2rem;
      justify-content: center;
      align-items: center;
    }
    .logo-carrusel img {
      height: 40px;
      max-width: 100px;
      filter: grayscale(100%);
      opacity: 0.8;
      transition: all 0.3s;
    }
    .logo-carrusel img:hover {
      filter: none;
      opacity: 1;
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">Ballester Digital</div>
    <nav id="nav" aria-label="Menú de navegación">
      <a href="https://forms.gle/7xbCi2wowL1PVqvs8" target="_blank" class="consulta-btn">Enviar consulta</a>
      <a href="#inicio" class="active">Inicio</a>
      <a href="#servicios">Servicios</a>
      <a href="#contacto">Contacto</a>
    </nav>
  </header>

  <main>
    <section id="inicio">
      <h1>Ballester Digital</h1>
      <p>En Ballester Digital brindamos atención personalizada en reparación de computadoras, notebooks y armado de PCs a medida...</p>
    </section>

    <section id="servicios">
      <h2>Servicios que ofrecemos</h2>
      <div class="servicios-list">
        <!-- Tus artículos de servicios aquí (sin cambios) -->
        ...
      </div>
    </section>

    <section id="contacto">
      <h2>Contacto</h2>
      <div class="contacto-info">
        <!-- Información de contacto -->
        ...
      </div>
      <div class="map-container">
        <iframe src="https://www.google.com/maps/embed?..."></iframe>
      </div>
    </section>
  </main>

  <div class="logo-carrusel" aria-label="Carrusel de marcas asociadas">
    <img src="https://upload.wikimedia.org/wikipedia/commons/9/91/AMD_Logo.svg" alt="AMD" />
    <img src="https://upload.wikimedia.org/wikipedia/commons/c/c9/Intel-logo.svg" alt="Intel" />
    <img src="https://upload.wikimedia.org/wikipedia/commons/2/21/Nvidia_logo.svg" alt="NVIDIA" />
    <img src="https://upload.wikimedia.org/wikipedia/commons/3/3a/Ubuntu_logo.svg" alt="Ubuntu" />
    <img src="https://upload.wikimedia.org/wikipedia/commons/0/0d/Debian_logo.svg" alt="Debian" />
    <img src="https://upload.wikimedia.org/wikipedia/commons/3/3f/Linux_Mint_logo_without_wordmark.svg" alt="Linux Mint" />
    <img src="https://upload.wikimedia.org/wikipedia/commons/5/5f/Windows_logo_-_2021.svg" alt="Windows" />
    <img src="https://upload.wikimedia.org/wikipedia/commons/4/4e/Microsoft_Office_logo_%282019%E2%80%93present%29.svg" alt="Office" />
    <img src="https://upload.wikimedia.org/wikipedia/commons/4/47/Seagate_Technology_logo.svg" alt="Seagate" />
  </div>

  <a class="whatsapp" href="https://wa.me/5491171001865" target="_blank" aria-label="WhatsApp">
    <img src="https://upload.wikimedia.org/wikipedia/commons/6/6b/WhatsApp.svg" alt="WhatsApp" />
  </a>
</body>
</html>
